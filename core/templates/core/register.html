<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/estilo.css' %}"/> 
	<link rel="stylesheet" href="{% static 'css/fadein.css' %}"/> 
	<link rel="stylesheet" href="{% static 'css/register.css' %}"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Registro</title>
</head>
<body>
    <div class="container-fluid p-0" id="test">
        <div class="container-sm pb-0 pt-0 pe-0 ps-0 pe-lg-3 ps-lg-3 pb-sm-3">
            
			<br><br><br><br>
            <div class="container-fluid mt-1 mt-lg-2 text-light" id="divsep"> 
				<div class="container-sm" id="divreg">
                    <h1>Registro DigiAtend</h1>
                    <form method="post" action="/">
                        {% csrf_token %}
                        <div class="container ps-5 pe-5 pt-4 pb-4 align-self-center" id="login-box" >
                            <div class="form-group">
                                <label for="nombre"> Nombre: </label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre:" name="nombre">
                            </div>
                            <div class="form-group">
                            <label for="exampleInputEmail1">Correo Electronico: </label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese Correo Electronico" name="email">
                            </div>
                            <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña: </label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese Contraseña:" name="password">
                            </div>
                            <br><br><br>
                            <button type="submit" class="btn btn-primary" id="btnenviar">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</body>
</html>
