<!DOCTYPE html>
<html lang="es">
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/estilo.css' %}"/> 
	<link rel="stylesheet" href="{% static 'css/fadein.css' %}"/> 
	<link rel="stylesheet" href="{% static 'css/login.css' %}"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>Iniciar Sesion</title>
	<!--TODO: Meta tags//Mecanismos de posicionamiento en buscador-->
	
</head>
<body>
	<div class="container-fluid p-0" id="test">
        <div class="container-sm pb-0 pt-0 pe-0 ps-0 pe-lg-3 ps-lg-3 pb-sm-3">
            
			<br><br><br><br>
            <div class="container-fluid mt-1 mt-lg-2 text-light" id="divsep"> 
				<div class="container-sm" id="divform">
				<form method="POST" class="form mt-4 mb-4" id="loginform" name="loginform" autocomplete="off" action="/qrcode/">
					{% csrf_token %}
					
					<div class="container ps-5 pe-5 pt-4 pb-4 align-self-center" id="login-box" >
						<!-- 1° Campo Formulario -->
						<br>
						<img class="logofunny" src="{% static 'img/LogoFinalFinal.png' %}" alt="logo">
                        <br><br><br>
						<h1>Iniciar Sesion</h1>
						<div class="row mt-2 mb-2" id="campoform">
                            <label class="form-label"> Usuario: </label>
							<input type="text" placeholder="Nombre de Usuario" class="input-user form-control" name="nombre">
                            <label class="form-label"> Contraseña: </label>
                            <input type="password" placeholder="Contraseña" class="input-password form-control" name="password">
						</div>
						<br>
						<input type="submit" class="btn btn-primary " id="btnenviar" value="Iniciar Sesion">
						
						<br><br>
						<a href="/register"> Registrarse </a>
					</div>
				</form>	
				</div>
				
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="{% static 'js/common.js' %}"></script>
</body>
</html>
